<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Angular Logo" src="../assets/table-football.png" />
  <span>Zilker Foosball Tournament</span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">
  <file-upload (playersEvent)="setPlayers($event)"></file-upload>
  <button (click)="generateTeams()">Generate teams!</button>
  <div class="card-container">
    <div class="card" *ngFor="let team of flashyTeams">
      {{ team.teamName }}
    </div>
  </div>
</div>

<router-outlet></router-outlet>
